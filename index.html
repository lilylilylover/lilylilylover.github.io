<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 스타일 채팅</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .chat-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .message {
            display: flex;
            margin: 10px 0;
            align-items: center;
        }
        .npc {
            justify-content: flex-start;
        }
        .pc {
            justify-content: flex-end;
        }
        .narration {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin: 10px 0;
        }
        .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
        }
        .npc .bubble {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }
        .pc .bubble {
            background-color: #ffeb3b;
            border: 1px solid #e0c200;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="narration">그들은 손을 잡고 걸어갔다.</div>
        <div class="message npc">
            <div class="bubble">참 덥네. 그렇지 않아?</div>
        </div>
        <div class="message pc">
            <div class="bubble">그러게, 참 덥다.</div>
        </div>
    </div>
</body>
</html>
