<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카톡 스타일 채팅 변환</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eee; padding: 20px; }
        .chat-container { max-width: 400px; margin: auto; }
        .message { display: flex; align-items: flex-end; margin-bottom: 10px; }
        .bubble { max-width: 70%; padding: 10px; border-radius: 10px; font-size: 14px; }
        .sender { font-size: 12px; color: #666; margin-bottom: 2px; }
        .left { flex-direction: row; }
        .left .bubble { background: #fff; border: 1px solid #ddd; }
        .right { flex-direction: row-reverse; }
        .right .bubble { background: #dcf8c6; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        .narration { text-align: center; font-size: 12px; color: #888; margin: 10px 0; font-style: italic; }
    </style>
</head>
<body>

    <div class="chat-container">
        <textarea id="inputText" placeholder="줄글을 입력하세요..."></textarea>
        <button onclick="convertToChat()">변환하기</button>
        <div id="chatOutput"></div>
    </div>

    <script>
        function convertToChat() {
            let input = document.getElementById("inputText").value;
            let chatOutput = document.getElementById("chatOutput");
            chatOutput.innerHTML = ""; // 기존 내용 초기화

            let lines = input.split("\n"); // 줄 단위로 나누기
            lines.forEach(line => {
                let messageDiv = document.createElement("div");
                let senderSpan = document.createElement("div");
                let bubbleDiv = document.createElement("div");

                if (line.includes(":")) { // 대사 구분
                    let parts = line.split(":");
                    let sender = parts[0].trim();
                    let message = parts[1].trim();
                    
                    senderSpan.classList.add("sender");
                    senderSpan.textContent = sender;
                    bubbleDiv.classList.add("bubble");
                    bubbleDiv.textContent = message;

                    if (sender === "권수아") {
                        messageDiv.classList.add("message", "left");
                    } else {
                        messageDiv.classList.add("message", "right");
                    }
                } else { // 나래이션 처리
                    bubbleDiv.classList.add("narration");
                    bubbleDiv.textContent = line;
                    messageDiv.classList.add("message");
                    messageDiv.appendChild(bubbleDiv);
                    chatOutput.appendChild(messageDiv);
                    return; // 나래이션은 채팅과 구분되므로 바로 리턴
                }

                messageDiv.appendChild(senderSpan);
                messageDiv.appendChild(bubbleDiv);
                chatOutput.appendChild(messageDiv);
            });
        }
    </script>

</body>
</html>
